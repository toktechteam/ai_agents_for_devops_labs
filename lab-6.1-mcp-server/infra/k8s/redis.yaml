apiVersion: v1
kind: Service
metadata:
  name: redis-mcp
  namespace: mcp-lab
spec:
  selector:
    app: redis-mcp
  ports:
    - port: 6379
      targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-mcp
  namespace: mcp-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-mcp
  template:
    metadata:
      labels:
        app: redis-mcp
    spec:
      containers:
        - name: redis
          image: redis:7.2
          ports:
            - containerPort: 6379
          args: ["redis-server", "--appendonly", "yes"]
