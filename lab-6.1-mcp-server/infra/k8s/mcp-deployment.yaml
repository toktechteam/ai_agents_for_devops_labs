apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-server
  namespace: mcp-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-server
  template:
    metadata:
      labels:
        app: mcp-server
    spec:
      containers:
        - name: mcp-server
          image: mcp-server:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_CONFIG_PATH
              value: "/app/configs/app_config.yaml"
          ports:
            - containerPort: 9000
          readinessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 20
