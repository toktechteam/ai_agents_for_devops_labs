apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: ai-ml-lab-2-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.97.0
          args:
            - --config=/etc/otel/otel-collector-config.yaml
          volumeMounts:
            - name: config
              mountPath: /etc/otel
      volumes:
        - name: config
          configMap:
            name: otel-config
            items:
              - key: otel-collector-config.yaml
                path: otel-collector-config.yaml
