apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-lab-2-1-paid
  namespace: ai-ml-lab-2-1
  labels:
    app: ai-lab-2-1-paid
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-lab-2-1-paid
  template:
    metadata:
      labels:
        app: ai-lab-2-1-paid
    spec:
      containers:
        - name: ai-lab-2-1-paid
          image: ai-lab-2-1-paid:v1
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_ENV
              value: "kubernetes"
            - name: CPU_BURN_MS
              value: "50"
            - name: MAX_BATCH_SIZE
              value: "1024"
          ports:
            - containerPort: 9000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 15
            periodSeconds: 10
