apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-lab-paid
  namespace: ai-ml-lab
  labels:
    app: ai-lab-paid
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-lab-paid
  template:
    metadata:
      labels:
        app: ai-lab-paid
    spec:
      containers:
        - name: ai-lab-paid
          image: ai-lab-paid:v1
          imagePullPolicy: IfNotPresent
          env:
            - name: APP_ENV
              value: "kubernetes"
            - name: DEFAULT_LATENCY_MS
              value: "100"
            - name: MAX_BATCH_SIZE
              value: "1024"
          ports:
            - containerPort: 9000
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
