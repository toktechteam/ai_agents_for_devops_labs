name: chapter-01-ci

on:
  push:
    paths:
      - "chapter-01-ai-ml-fundamentals/**"
  pull_request:
    paths:
      - "chapter-01-ai-ml-fundamentals/**"
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: chapter-01-ai-ml-fundamentals

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PAID app dependencies
        working-directory: chapter-01-ai-ml-fundamentals/paid/app
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pytest

      - name: Build PAID Docker image
        working-directory: chapter-01-ai-ml-fundamentals/paid
        run: |
          docker build -t ai-lab-paid:ci .
